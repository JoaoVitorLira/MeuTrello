<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <h1> Meu Trello</h1>

    <div class="formulario">
        <form id="adicionar-tarefa">
            <label for="adicionar-tarefa">Adicionar tarefa:</label>
            <input type="text" id="nova-tarefa" name="nova-tarefa">
            <button type="submit">Adicionar</button>
            <button id="coresBotao" type="submit">Trocar cor</button>
        </form>
    </div>

    <div class="tudo">
        <div class="coluna" id="fazer">
            <h2>A Fazer</h2>
            <ul class="tarefas" id="tarefas-fazer"></ul>
        </div>
        <div class="coluna" id="fazendo">
            <h2>Fazendo</h2>
            <ul class="tarefas" id="tarefas-fazendo"></ul>
        </div>
        <div class="coluna" id="finalizada">
            <h2>Finalizadas</h2>
            <ul class="tarefas" id="tarefas-feito"></ul>
        </div>
    </div>

    <script src="main.js"></script>
    <script>

        var cores = ['#06A77D', '#4381C1', '#F93943', '#FFC83D'];
        var coresDisponiveis = 0;

        // Função para mudar a cor do body
        function trocarCor() {
            document.body.style.backgroundColor = cores[coresDisponiveis];
            coresDisponiveis = (coresDisponiveis + 1) % cores.length;
        }

        document.getElementById('coresBotao').addEventListener('click', trocarCor);
    </script>
</body>

</html>
